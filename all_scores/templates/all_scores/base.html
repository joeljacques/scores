<!DOCTYPE html>
<html lang="en">
    <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            {% load static %}
            <link rel="stylesheet" type="text/css" href="{% static 'all_scores/style.css' %}">
    </head>
    <body>
        {% block header %}
<div class="inline-header">
                <a href="{% url 'index' %}" class="btn btn-outline-primary">Home</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-outline-dark">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn-btn-outline-dark">Login</a>
            {% endif %}
</div>
        {% endblock %}
    <div class="container-fluid">
        {% block content %} {% endblock %}
    </body>
    </div>
</html>
